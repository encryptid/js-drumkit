<!doctype html>
<html>

    <script src="app.js"></script>
</head>

    <section>
        <div class="key">
            <h2>A</h2>
            <p>CLAP</p>
        </div>
        <div class="key">
            <h2>S</h2>
            <p>HiHAT</p>

            <p>RIDE</p>
        </div>

        </div>
